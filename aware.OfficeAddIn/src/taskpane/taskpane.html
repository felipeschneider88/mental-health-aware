<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aware self diagnostic Add-in</title>

    <!-- Load the Office JavaScript APIs -->
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/ea2d6f7df6.js" crossorigin="anonymous"></script>
    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>


    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Welcome</h1>
    </header>
    <main class="ms-firstrun-instructionstep">
        <h2 class="ms-font-xl"> How are you feeling today?</h2>
        <p><label id="item-subject"></label></p>
        <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero fa-solid fa-battery-full">
            <span class="ms-Button-label">I'm fine</span>
        </div>
        <br>
        <div role="button" id="down" class="ms-welcome__action ms-Button ms-Button--hero fa-solid fa-battery-three-quarters">
            <span class="ms-Button-label">I need a break</span>
        </div>
        <br>
        <div role="button" id="recharge" class="ms-welcome__action ms-Button ms-Button--hero fa-solid fa-battery-empty">
            <span class="ms-Button-label">I'm exausted</span>
        </div>
        <div class="ms-firstrun-instructionstep__welcome-body">
            <p align="center">
                <button id="getProfileButton" class="popupButton ms-Button ms-Button--primary"><span
                        class="ms-Button-label">Get My User Profile Information </span></button>
            </p>
        </div>
        <p><label id="message-area"></label></p>
    </main>
</body>

</html>
